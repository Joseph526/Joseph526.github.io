<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Joseph Bucher</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 main-content">
                <div class="page-header">
                    <h1>Contact</h1>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="inputMessage">Message</label>
                                <textarea class="form-control" id="inputMessage" rows="10"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default btn-styled">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Connect with Me</h2>
                    </div>
                    <div class="panel-body">
                        <a href="https://github.com/Joseph526"><img src="assets/images/github-128.png" class="social img-responsive" alt="GitHub"></a>
                        <a href="https://www.linkedin.com/in/joseph-b-2396ab4"><img src="assets/images/linkedin-128.png" class="social img-responsive" alt="LinkedIn"></a>
                        <a href="https://www.stackoverflow.com"><img src="assets/images/stackoverflow-128.png" class="social img-responsive" alt="Stack Overflow"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 footer">
                <footer>
                    Copyright &copy; 2018 Joseph Bucher
                </footer>
            </div>
        </div>
    </div><!-- /.container-fluid -->
    
    <!-- <div class="footer">
        <footer>

    </div> -->

</body>
</html>
